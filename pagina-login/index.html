<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión Yado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="login-box">
        <div class="login-container">
            <div class="log-left">
                <div class="login-text">
                    <h2>Bienvenido</h2>
                    <p>Crea tu cuenta y comienza a comprar en YADO</p>
                    <a href="#" class="btn-log">Regístrate</a>
                </div>
            </div>
            <div class="log-right">
                <div class="login-form">
                    <h2>Ingresar</h2>
                    <form action="">
                        <p><label>Correo electrónico</label><input type="text" placeholder="correo electrónico" required> </p>
                        <p><label>Contraseña</label><input type="password" placeholder="contraseña" required> </p>
                        <p><input type="submit" value="Ingresar"></p>
                        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
